<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Notepad</title>  <link rel="stylesheet" href="./template/css/style.min.css"></head><body>  <section class="main auth">    <div class="container">      <form action="#" method="POST" class="auth__form">        <h2>Создать аккаунт</h2>        <div class="auth__item">          <label for="name">Имя</label>          <input type="text" name="name" id="name" placeholder="Имя">        </div>        <div class="auth__item">          <label for="email">Email</label>          <input type="text" name="email" id="email" placeholder="E-mail">        </div>        <div class="auth__item">          <label for="Password">Пароль</label>          <input type="Password" name="Password" id="Password" placeholder="Пароль">        </div>        <div class="auth__item">          <label for="confirmPassword">Повторить пароль</label>          <input type="Password" name="confirmPassword" id="confirmPassword" placeholder="Повторить пароль">        </div>        <div class="auth__item">          <button type="submit" class="auth-btn auth__auth-btn">Зарегистрироваться</button>        </div>        <div class="auth__item">          <a href="#">            <p>Войти</p>          </a>        </div>      </form>    </div>  </section></body>
